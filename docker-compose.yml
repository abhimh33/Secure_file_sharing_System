version: '3.8'

services:
  # Redis for caching and expiring share links
  redis:
    image: redis:7-alpine
    container_name: secure_file_sharing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

